<ion-view view-title="Profile">
<ion-nav-buttons side="primary">
    <button class="button">Edit</button>
</ion-nav-buttons>
   <ion-content class="padding">
      <ion-item class="profile-top">
        <div class="profile-photo-wrapper">
          <img class="profile-photo" ng-src="../img/profile-photo1.jpg">
        </div>
        <p>Martin</p> 
      </ion-item> 
      <div class="card">
        <div class="item item-text-wrap">
          Rating: {{currentUser.get('rating')}}
          <!-- <rating ng-model="data.rating" max="data.max"></rating> -->
        </div>
        <div class="item item-text-wrap">
          Biography: {{currentUser.get('bio')}}
        </div>
      </div>
      <button class="button button-block button-assertive" ng-click="">Log out</button>
</ion-view>
