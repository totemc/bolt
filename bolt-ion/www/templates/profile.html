<ion-view view-title="Profile" cache-view="false">
<ion-nav-buttons side="left">
  <a class="button button-icon">Edit</a>
</ion-nav-buttons>
<ion-nav-buttons side="right">
  <a class="button button-icon">Account</a>
</ion-nav-buttons>
   <ion-content class="padding">
      <ion-item class="profile-top">
        <div class="profile-photo-wrapper">
          <img class="profile-photo" ng-src="img/{{currentUser.get('image')}}">
        </div>
        <p>{{currentUser.get('username')}}</p> 
      </ion-item> 
      <div class="card">
        <div class="item item-text-wrap">
          <b>Rating</b>: <i class="ion-star"></i><i class="ion-star"></i><i class="ion-star"></i>
          <!-- <rating ng-model="data.rating" max="data.max"></rating> -->
        </div>
        <div class="item item-text-wrap">
          <b>Biography</b>: {{currentUser.get('bio')}}
        </div>
        <div class="item item-text-wrap">
          <b>Balance</b>: ${{currentUser.get('balance')}}
        </div>
      </div>
      <button class="button button-block button-assertive" ng-click="logout()">Log Out</button>
</ion-view>
