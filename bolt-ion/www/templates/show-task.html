<ion-view view-title="Tasks">
  <ion-content class="content-start">
    <div class="bolt-row">
     <div class="card-title small-12 medium-12 columns">
       {{showTask}}
       {{singleTask.title}}
     </div>
     <div class="bolt-row">
       <div class="small-12 medium-12 columns">
        <img ng-src="{{singleTask[0].attribute.image}}"/>
       </div>
     </div>
    </div>
  </ion-content>
</ion-view>
